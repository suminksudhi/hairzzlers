<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <meta content="<%= desc %>" name="description"/>
    <meta content="<%= author %>" name="author"/>
 <!--   <base href="http://localhost:3000/">-->
    <!-- build:css -->
    <link class="main-stylesheet" href="css/style.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->
    <script type="text/javascript">
        window.onload = function () {
            // fix for windows 8
            if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="css/windows.chrome.fix.css" />'
        }
    </script>
    <script type="text/javascript">
        window.requireNode = window.require;
        window.requirejs = window.require;
        window.require = undefined;
    </script>
    <style type="text/css">.ng-cloak,.ng-hide,.x-ng-cloak,[data-ng-cloak],[ng-cloak],[ng\:cloak],[x-ng-cloak]{display:none!important}[data-ng-cloak].splash,[ng-cloak].splash{display:block!important}.splash{display:none;background:url(img/common/page_loader.svg) center center no-repeat #fff;position:fixed;left:0;top:0;width:100%;height:100%;text-align:center;z-index:1000;opacity:.75;filter:alpha(opacity=80)}ng\:form{display:block}.ng-animate-block-transitions{transition:0 all!important;-webkit-transition:0 all!important}.ng-hide-add-active,.ng-hide-remove{display:block!important}</style>
</head>
<body class="{{module}}" ng-class="{'fixed-header':!intialConfig}">
<div class="main-wrapper" data-ng-controller="MainCtrl">
    <div class="main-view-wrapper" ui-view=""></div>
</div>
<div class="splash" data-ng-cloak=""></div>
<!-- build:js -->
<script data-main="main" src="libs/requirejs/require.js"></script>
<!-- endbuild -->
</body>
</html>
